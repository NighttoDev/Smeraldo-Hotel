name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
      VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
      VAPID_SUBJECT: ${{ secrets.VAPID_SUBJECT }}
      PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.PUBLIC_VAPID_PUBLIC_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: manage-smeraldo-hotel/package-lock.json

      - name: Install dependencies
        working-directory: manage-smeraldo-hotel
        run: npm ci

      - name: Lint
        working-directory: manage-smeraldo-hotel
        run: npm run lint

      - name: Type check
        working-directory: manage-smeraldo-hotel
        run: npm run check

      - name: Unit tests
        working-directory: manage-smeraldo-hotel
        run: npm test

      - name: Build
        working-directory: manage-smeraldo-hotel
        run: npm run build

      - name: Prepare deployment package
        working-directory: manage-smeraldo-hotel
        run: |
          # Install production dependencies only (avoids OOM on VPS)
          npm ci --omit=dev
          # Create deployment tarball with build output and prod dependencies
          tar -czf ../deploy.tar.gz build package.json package-lock.json node_modules

      - name: Transfer and deploy
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Extract and reload on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/manage-smeraldo-hotel/manage-smeraldo-hotel
            # Backup current build
            [ -d build ] && mv build build.backup || true
            # Extract new build
            tar -xzf /tmp/deploy.tar.gz
            # Clean up
            rm -f /tmp/deploy.tar.gz
            [ -d build.backup ] && rm -rf build.backup || true
            # Reload app
            pm2 reload manage-smeraldo-hotel
